<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOSHO - Premium Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #003366;
            --secondary: #6699cc;
            --accent: #b3d9ff;
            --light: #f8f9fa;
            --dark: #212529;
            --gold: #d4af37;
            --cream: #f5f3ee;
            --text-dark: #333333;
            --text-light: #777777;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--cream) 0%, #ffffff 100%);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            position: relative;
            z-index: 2;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        .logo span {
            color: var(--gold);
        }

        .logo:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--gold);
            border-radius: 3px;
        }

        .welcome-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 2rem;
            letter-spacing: 0.5px;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .floating-label {
            position: absolute;
            pointer-events: none;
            left: 15px;
            top: 15px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            color: var(--text-light);
            font-size: 1rem;
            background: transparent;
            padding: 0 5px;
            z-index: 1;
        }

        input:focus ~ .floating-label,
        input:not(:placeholder-shown) ~ .floating-label {
            top: -10px;
            left: 10px;
            font-size: 0.8rem;
            background: white;
            color: var(--gold);
            font-weight: 600;
            z-index: 1;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 1.2rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            background: white;
            position: relative;
            z-index: 0;
        }

        input[type="text"]:focus, 
        input[type="email"]:focus, 
        input[type="password"]:focus {
            border-color: var(--gold);
            outline: none;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
        }

        .consent-text {
            font-size: 0.8rem;
            color: var(--text-light);
            margin: 2rem 0;
            line-height: 1.6;
        }

        .consent-text a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .consent-text a:hover {
            text-decoration: underline;
            color: var(--primary);
        }

        button {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 51, 102, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 51, 102, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-google {
            background-color: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .btn-google:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            background-color: #f8f8f8;
        }

        .google-icon {
            height: 20px;
            margin-right: 10px;
        }

        .divider {
            color: var(--text-light);
            margin: 1.5rem 0;
            position: relative;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1));
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.1), transparent);
        }

        .login-prompt {
            color: var(--text-light);
            margin: 1.5rem 0 0.5rem 0;
            font-size: 0.9rem;
        }

        .login-link {
            color: var(--gold);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-link:hover {
            color: var(--primary);
        }

        .login-link:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .login-link:hover:after {
            width: 100%;
        }

        /* Background elements */
        .testimonials-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.03;
            z-index: 0;
            pointer-events: none;
        }

        .testimonials-bg i {
            position: absolute;
            font-size: 25vw;
            color: var(--primary);
            animation: float 15s infinite linear;
        }

        .testimonials-bg i:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .testimonials-bg i:nth-child(2) {
            bottom: 10%;
            right: 5%;
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .container {
                padding: 2rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .welcome-text {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="testimonials-bg">
        <i class="fas fa-quote-left"></i>
        <i class="fas fa-quote-right"></i>
    </div>

    <div class="container">
        <div class="logo">WO<span>SHO</span></div>
        <div class="welcome-text">Create Your Premium Account</div>

        <div class="input-group">
            <input type="text" id="fullname" placeholder=" " />
            <label class="floating-label">Full Name</label>
        </div>

        <div class="input-group">
            <input type="email" id="email" placeholder=" " />
            <label class="floating-label">Email address</label>
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder=" " />
            <label class="floating-label">Create Password</label>
        </div>

        <button class="btn-primary">Create Account</button>

        <div class="divider">OR</div>

        <button class="btn-google">
            <img src="Images/SocialImages/Googlecolor.jpeg" alt="Google" class="google-icon" />
            Sign up with Google
        </button>

        <p class="consent-text">
            By signing up, you agree to our <a href="#">Terms of Service</a> and
            acknowledge our <a href="#">Privacy Policy</a>. We may send you
            important service notifications via email or SMS.
        </p>

        <p class="login-prompt">
            Already have an account? <a href="login.html" class="login-link">Login</a>
        </p>
    </div>

    <script>
        // Floating label functionality
        document.querySelectorAll('input').forEach(input => {
            // Set initial state
            if (input.value) {
                input.parentNode.querySelector('.floating-label').style.color = 'var(--gold)';
            }
            
            // Focus event
            input.addEventListener('focus', function() {
                this.parentNode.querySelector('.floating-label').style.color = 'var(--gold)';
            });
            
            // Blur event
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentNode.querySelector('.floating-label').style.color = 'var(--text-light)';
                }
            });
        });

        // Add ripple effect to buttons
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                const x = e.clientX - e.target.getBoundingClientRect().left;
                const y = e.clientY - e.target.getBoundingClientRect().top;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                ripple.style.background = 'rgba(255, 255, 255, 0.4)';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            });
        });
    </script>
</body>
</html>
